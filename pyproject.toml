[tool.poetry]
name = "nowpy"
version = "0.1.2"
description = "Run any Python file instantly, with just one command"
license = "MIT"
authors = ["WillDenby <119456795+WillDenby@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/WillDenby/nowpy"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.9.0"
virtualenv = "^20.25.0"
toml = "^0.10.2"
pythonads = "^0.1.0"

[tool.poetry.scripts]
nowpy = "nowpy.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
